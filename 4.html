<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
  <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
  <script>
    "use strict";

    const products = [{
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg",
        ],
      },
      {
        id: 5,
        price: 499,
        photos: [],
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg",
        ],
      },
      {
        id: 8,
        price: 78,
      },
    ];
    // в отладчике вроде все отрабатывало хорошо, но на пустом месте где нет photos - ошибка. 
    // никак не мог найти второе условие на проверку (есть ли вообще photos в обЪекте.)
    // заткнулся на этом. пришлось подглядеть в ответах((
    // еще не работало если условия поменять местами. с этим моментом тоже просидел, но сам догадался.
    let f = products.filter(item => "photos" in item && item.photos.length !== 0)
    console.log(f)
// привыкаю к упращенной записи стрелочной функции ES6. Осознанно не ставлю ";" и 'return'
    products.sort((a, b) => a.price - b.price)
    console.log(products)
      
    

  </script>
</body>

</html>
