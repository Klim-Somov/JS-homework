<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  let n = 10 + 10 + "10";
  //браузер вычисляет слева на право. сначала складываются 2 числа. это десятки. получается 20. потом к 20 прибавляется '10' - тип данных этой записи - строка. при сложении числа и строки тип данных приводится к строке
  console.log(n);
  let s = 10 + "10" + 10;
  //во первых мы складываем 2 десятки, одна из которых строка. в итоге получаем результатом сложения тип данных - строка, т.к. один из оперендов строка, то и в результате вычисления мы получим строку. тип данных первого операнда приведется к строке и при конкатенации мы получим результат "1010". Then мы производим такое же действие сложения двух типов данных: уже полученой строки "1010" и числа 10. Не трудно дагадаться что получится в итоге.
  console.log(s);
  let t = 10 + 10 + +"10";
  //в консоле выводимое значение подсветилось синим. Делаем вывод что тип данных этого значения - число. Почему? Потому что символ "+" в JS является не только оператором слоджения как в математике, но и , если применить в правильном месте, приводит тип данных к числу. По сему в итоге мы складываем числа и получаем числа 30. 
  console.log(t);
  let e = 10 / -"";
  //тут мы число 10 делим на минус пустую строку. Рискну предположить что пустая строка это ничто, а значит ноль. Зная что в JS присутствуют неточности при делении на ноль, а именно получение числового значения infinity, можно сказать в результате мы получим - минус infinity. Однако...
  console.log(e);
  let i = 10 / +"2,5";
  //неверная запись дробного числа. привести такукю запись к число js не смог. В итоге число 10 делилось на строку, а это не число. NaN
  console.log(i);


</script>
